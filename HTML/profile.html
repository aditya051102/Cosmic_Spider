<html>
    <head>
        <title>
           Profile
        </title>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
        <!-- favicon link -->
  <link rel="stylesheet" href="favicon.ico">
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- google fonts links  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Edu+TAS+Beginner:wght@500&family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&family=Satisfy&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/CSS/profile-style.css">
    </head>
    <body>
      <audio autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <!-- <div id="profile"></div>
      <h1>profile page</h1>
      <button type="button" class="btn btn-success btn-lg" id="" onclick="gameEnter()"><strong>Enter in Game</strong></button> -->
      <div class="page">
        <a href="index.html" class="logo-link"><img class="logo" src="/media/logo-gamepage.gif" alt=""></a>
        <div class="wrapper">
    
          <div class="col1">
            <div class="profile-img">
              <img id="profileImage" class="profile-image" src="" alt="Profile Image">
                <button class="open-button" onclick="openForm()">Open Form</button>

                <div class="popup" id="myForm">
                  <div class="form-container">
                    <h1 class="popup-text">Choose Profile Image</h1>
                    <div class="profile-images">
                      <img class="profile-image" src="/media/image1.jpg" onclick="chooseImage(1)">
                      <img class="profile-image" src="/media/image2.jpg" onclick="chooseImage(2)">
                      <img class="profile-image" src="/media/image3.jpg" onclick="chooseImage(3)">
                      <img class="profile-image" src="/media/image4.jpg" onclick="chooseImage(4)">
                      <img class="profile-image" src="/media/image5.jpg" onclick="chooseImage(5)">
                      <img class="profile-image" src="/media/image6.jpg" onclick="chooseImage(6)">
                      <img class="profile-image" src="/media/image7.jpg" onclick="chooseImage(7)">
                      <img class="profile-image" src="/media/image8.jpg" onclick="chooseImage(8)">
                      <img class="profile-image" src="/media/image9.jpg" onclick="chooseImage(9)">
                      <img class="profile-image" src="/media/image10.jpg" onclick="chooseImage(10)">
                    </div>
                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                  </div>
                </div>
            </div>
            <div class="friends">
              <h1 class="head-col1">FRIENDS</h1>
              <hr style="border:2px solid black;align-self: center;">
            </div>
          </div>
    
          <div class="col2">
            <div class="playerstat">
              <div class="playerdata">
                <div class="one">
                  <h1>Username:</h1>
                  <div id="profile"></div>
                </div>
                <div class="two">
                  <h1>Total games played:</h1>
                  <div id="TGP"></div>
                </div>
                <div class="three">
                  <h1>Highest Score:</h1>
                  <div id="HS"></div>
                </div>
              </div>
            </div>
            <div class="last3">
              <div id="playerdata" class="playerdata">
                <h1>Last 3 games:</h1>
                <div  class="last3gamestat"><span id="lgp"></span><span id="lgs"></span></div>
                <div class="last3gamestat"><span id="sgp"></span><span id="sgs"></span></div>
                <div class="last3gamestat"><span id="tgp"></span><span id="tgs"></span></div>
              </div>
            </div>
          </div>
    
        </div>
        <button type="button" class="btn btn-success btn-lg" id="" onclick="gameEnter()"><h1>P L A Y !</h1></button>
      </div>

      
      <script src="/JavaScript/profile.js"></script>
    </body>
</html>
