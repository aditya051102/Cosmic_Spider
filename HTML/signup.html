<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Edu+TAS+Beginner:wght@500&family=Merriweather:wght@300&family=Montserrat:wght@100&family=Poppins:wght@200&family=Sacramento&family=Satisfy&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link rel="stylesheet" href="/CSS/signup.css">
</head>

<body>
  
  <a href="/HTML/index.html" class="logo-link"><img class="logo" src="/media/logo-gamepage.gif" alt=""></a>
  <div class="wrapper">
    <div class="heading">
      <h1>Sign Up</h1>
    </div>
    <form action=" /signup" method="post" class="form-body">
      <!-- Username input -->
      <div class="username">
        <input type="text" name="name" id="username" class="form-control" placeholder="Enter your name" />
        <i class="fa-solid fa-signature fa-xl icon" style="color: rgb(0,157,255);"></i>
        <!-- <label class="form-label" for="username">First name</label> -->
      </div>
      <!-- Email input -->
      <div class="email">
        <input type="email" name="email" id="e-mail" class="form-control" placeholder="Enter your Email" />
        <i class="fa-solid fa-envelope fa-xl icon" style="color: rgb(0,157,255);"></i>
        <!-- <label class="form-label" for="e-mail">Email address</label> -->
      </div>
      <!-- Password input -->
      <div class="password">
        <input type="password" name="password" id="user-password" class="form-control"
          placeholder="Create your Password" />
          <i class="fa-solid fa-lock fa-xl icon" style="color: rgb(0,157,255);"></i>
        <!-- <label class="form-label" for="user-password">Password</label> -->
      </div>
      <!-- Submit button -->
      <div class="submit">
        <button type="submit" class="btn btn-dark btn1"><b style="font-family: 'Architects Daughter', cursive;">S U B M I T</b></button>
      </div>
      <!-- Register -->
      <div class="form-bottom">
        <p>Already a member? <a href="/HTML/login.html">Log in</a></p>
        <p><a href="/HTML/index.html"">Home</a></p>
      </div>
  </form>
  </div>
</body>
</html>
