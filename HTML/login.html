<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Edu+TAS+Beginner:wght@500&family=Merriweather:wght@300&family=Montserrat:wght@100&family=Poppins:wght@200&family=Sacramento&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>
  <div class="login">
    <img src="/media/background-image2.jpg" alt="" class="bg">
    <form action="/login" method="post" class="login-form">
      <h1 class="title">Login</h1>
      <div class="login-fields">
        <div class="login-box">
          <input type="text" name="name" placeholder="enter user name" required class="login-input">
          <i class="ri-mail-fill"></i>
        </div>

        <div class="login-box">
          <input type="password" name="password" placeholder="Password" required class="login-input">
          <i class="ri-lock-fill"></i>
        </div>

        <button class="login-button" type="submit">Login</button>
        <div class="separator">
          <hr class="line">
        </div>
      </div>
      <div class="sign-up">
        <div class="register">
          Don't have an account? <a href="/HTML/signup.html">Sign up</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
